<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <!-- import own css-->
  <link rel="stylesheet" href="public/assets/css/style.css">
</head>

<body>
  <!-- Start Nav -->
  <nav class="navbar navbar-light bg-light">
    <a href="/contact">Contact Us</a>
    <a class="navbar-brand" href="/">Navbar</a>
    <div class="nav justify-content-end">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
     ÃŸ     Brochure
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/radiant-barrier">Radiation Barrier</a>
          <a class="dropdown-item" href="/solar-attic-fan">Solar Attic Fan</a>
          <a class="dropdown-item" href="/intelli-bag">Intelli-Bags</a>
          <a class="dropdown-item" href="/">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- End Nav -->
  <div class="container">
    <div class="row justify-content-center">
      <h2>Contact Us</h2>
      <form class="contact-form col-lg-6 col-med-8 col-sm-12  ">
        <div class="form-group">
          <label for="contactFirstName">First Name</label>
          <input type="text" class="form-control" id="contactFirstName" placeholder="first name">
        </div>
        <div class="form-group">
          <label for="cantactLastName">Last Name</label>
          <input type="text" class="form-control" id="cantactLastName" placeholder="last name">
        </div>
        <div class="form-group">
          <label for="contactEmail">Email address</label>
          <input type="email" class="form-control" id="contactEmail" placeholder="email" required>
        </div>
        <div class="form-group">
          <label for="contactPhone">Phone Number</label>
          <input type="tel" class="form-control" id="contactPhone" placeholder="phone">
        </div>
        <div class="form-group">
          <label for="contactMessage">Message</label>
          <textarea type="tel" class="form-control" id="contactMessage" placeholder="I need more info..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- APP Logic -->
  <script type="text/javascript" src="public/assets/javascript/app.js"></script>
</body>

</html>
